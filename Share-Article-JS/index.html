<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share Article - Eazy2Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <link rel="icon"
        href="https://yt3.googleusercontent.com/8kXXeAzC1yKAr4zQQhZjWR_gnVnU_59-PYVC0ZMcVjPrV0J_SuWWuf6MadBF6SwXWKovAyGK=s176-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- MAIN CODE -->
    <div class="shareArticle">
        <div class="shareSocial">
            <h3 class="socialTitle">Share Article:</h3>
            <ul class="socialList">
                <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                <li><a href=""><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <div class="shareLink">
            <div class="permalink">
                <input class="textLink" id="text" type="text" name="shortlink"
                    value="https://www.youtube.com/@Eazy2Code" id="copy-link" readonly="">
                <span class="copyLink" id="copy" tooltip="Copy to clipboard">
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
        </div>
    </div>
    <!-- MAIN CODE ENDS -->

    <script src="./script.js"></script>
</body>

</html>
